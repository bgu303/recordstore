<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/customcss.css}"/>
<title>Lisää levy</title>
</head>
<body>
<div class="container">
	<form th:object="${record}" th:action="@{saverecord}" action="#" method="post"> 
	
		<label for="artist">Artisti</label>
		<input type="text" id="artist" th:field="*{artist}" />
 
		 <label for="size">Koko</label>
		 <input type="text" id="size" th:field="*{size}" />
		 
		 <label for="title">Levyn nimi</label>
		 <input type="text" id="title" th:field="*{title}" />
		 
		 <label for="label">Levy-yhtiö</label>
		 <input type="text" id="label" th:field="*{label}" />
		 
		 <label for="lev">Levyn kunto</label>
		 <input type="text" id="lev" th:field="*{lev}" />
		 
		 <label for="kan">Kannen kunto</label>
		 <input type="text" id="kan" th:field="*{kan}" />
		 
		 <label for="price">Hinta (€)</label>
		 <input type="number" id="price" step="0.01" th:field="*{price}" />
		 
		 <label for="discogs">Discogs ID</label>
		 <input type="text" id="discogs" th:field="*{discogs}" />
		 
		 <label for="genre">Genre</label>
		 <input type="text" id="genre" th:field="*{genre}" />
		 
		 <input class="btn btn-success" type="submit" value="Tallenna"></input>
 	</form>
	<div id="buttonwrapper">
 		<a href="/records" class="btn btn-primary">Takaisin levylistaan</a>
	</div>
</div>
</body>
</html>
